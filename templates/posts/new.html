{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    New Post
{% endblock %}

{% block content %}
<div class="container">
    <h1>New Post</h1>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Create" class="btn btn-success">
    </form>
</div>
{% endblock %}
