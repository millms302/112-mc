{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Password Change
{% endblock %}

{% block content %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Change Password" class="btn btn-secondary">
        </form>
    </div>
{% endblock %}
